<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-lg bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Register Product Movement</h2>

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Selección de Producto -->
      <div>
        <label class="block text-gray-600">Product</label>
        <select
          [(ngModel)]="selectedProductId"
          name="product"
          class="w-full p-2 border border-gray-300 rounded mt-1"
          required>
          <option value="" disabled>Select a product</option>
          <option *ngFor="let product of products" [value]="product.id">
            {{ product.name }} (Stock: {{ product.quantity }})
          </option>
        </select>
      </div>

      <!-- Cantidad -->
      <div>
        <label class="block text-gray-600">Quantity</label>
        <input
          type="number"
          [(ngModel)]="quantity"
          name="quantity"
          class="w-full p-2 border border-gray-300 rounded mt-1"
          required>
      </div>

      <!-- Botón -->
      <button
        type="submit"
        class="w-full bg-blue-500 text-white p-2 rounded mt-4 hover:bg-blue-600"
        [disabled]="isLoading">
        {{ isLoading ? 'Processing...' : 'Submit' }}
      </button>

      <!-- Mensaje de error -->
      <p *ngIf="errorMessage" class="text-red-500 text-sm mt-2 text-center">{{ errorMessage }}</p>
    </form>
  </div>
</div>
