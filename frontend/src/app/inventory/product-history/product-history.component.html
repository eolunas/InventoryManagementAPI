<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-4xl bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Inventory Movement History</h2>

    <table class="w-full border-collapse border border-gray-200">
      <thead>
        <tr class="bg-gray-100">
          <th class="border border-gray-300 px-4 py-2">Product</th>
          <th class="border border-gray-300 px-4 py-2">Quantity</th>
          <th class="border border-gray-300 px-4 py-2">Type</th>
          <th class="border border-gray-300 px-4 py-2">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movement of movements" class="text-center">
          <td class="border border-gray-300 px-4 py-2">{{ movement?.product.name }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ movement?.quantity }}</td>
          <td class="border border-gray-300 px-4 py-2">
            <span [ngClass]="movement.quantity > 0 ? 'text-green-500' : 'text-red-500'">
              {{ movement.quantity > 0 ? 'Entry' : 'Exit' }}
            </span>
          </td>
          <td class="border border-gray-300 px-4 py-2">{{ movement?.date | date:'short' }}</td>
        </tr>
      </tbody>
    </table>

    <p *ngIf="errorMessage" class="text-red-500 mt-2 text-center">{{ errorMessage }}</p>
  </div>
</div>
