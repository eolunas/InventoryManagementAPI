<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>

    <form (ngSubmit)="onSubmit()" class="mt-4">
      <!-- Usuario -->
      <div>
        <label class="block text-gray-600">Username</label>
        <input
          type="text"
          class="w-full p-2 border border-gray-300 rounded mt-1"
          [(ngModel)]="username"
          name="username"
          required>
      </div>

      <!-- Contraseña -->
      <div class="mt-3">
        <label class="block text-gray-600">Password</label>
        <input
          type="password"
          class="w-full p-2 border border-gray-300 rounded mt-1"
          [(ngModel)]="password"
          name="password"
          required>
      </div>

      <!-- Botón -->
      <button
        type="submit"
        class="w-full bg-blue-500 text-white p-2 rounded mt-4 hover:bg-blue-600"
        [disabled]="isLoading">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>

      <!-- Error -->
      <p *ngIf="errorMessage" class="text-red-500 text-sm mt-2">{{ errorMessage }}</p>
    </form>
  </div>
</div>
